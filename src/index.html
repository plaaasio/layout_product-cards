<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&display=swap"
    />
  </head>

  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__product-photo">
        <img
          src="images/imac.jpeg"
          alt="apple"
        />
      </div>
      <div class="name-section product-card__name-section">
        <div class="name-section__header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="name-section__code">Product code: 195434</div>
      </div>
      <div class="rate-section product-card__rate-section">
        <div class="stars rate-section__stars stars--4">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="rate-section__reviews">Reviews: 5</div>
      </div>
      <div class="price-section product-card__price-section">
        <div class="price-section__label">Price:</div>
        <div class="price-section__amount">$2,199</div>
      </div>
      <a
        href="#BUY"
        alt="buy button"
        class="button product-card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
